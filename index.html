<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Horizontal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<div class="sticky-top">
    <nav class="navbar navbar-custom">
    <div class="container-fluid justify-content-end">
        <ul class="navbar-nav d-flex gap-5 px-5 flex-row">
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Experience</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sertificate</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </div>
    </nav>
</div>

<!-- BANNER -->
<div class="banner position-relative">
  <img src="banner.jpg" class="d-block w-100" alt="banner.jpg">

  <!-- Lingkaran ada di dalam banner -->
  <div class="circle-group d-flex gap-3">
    <div class="circle purple1"></div>
    <div class="circle purple2"></div>
    <div class="circle purple3"></div>
    <div class="circle purple4"></div>
  </div>
</div>


</body>
</html>
